<html>
<head>
	<title>Malaks Calculator</title>
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<script type="text/javascript" src="src/calculator.js" defer></script>
	<script type="text/javascript" src="src/main.js" defer></script>
	<link rel="stylesheet" type="text/css" href="style/calculator.css">
</head>
<body>
	<div class="calculator">
		<div class="content"></div>
		<div id="displayValue">
			<input type="text" id="display_equation" onchange="updateEquation()" autofocus>
			<p id="display_result"></p>
		</div>
		<div id="keypanel" class="numberpad">
			<button class="numberKey" onclick="getKey(0)">0</button>
			<button class="numberKey" onclick="getKey(1)">1</button>
			<button class="numberKey" onclick="getKey(2)">2</button>
			<button class="numberKey" onclick="getKey(3)">3</button>
			<button class="numberKey" onclick="getKey(4)">4</button>
			<button class="numberKey" onclick="getKey(5)">5</button>
			<button class="numberKey" onclick="getKey(6)">6</button>
			<button class="numberKey" onclick="getKey(7)">7</button>
			<button class="numberKey" onclick="getKey(8)">8</button>
			<button class="numberKey" onclick="getKey(9)">9</button>
		</div>
		<div class="operations">
			<button id="addition" class="operation" onclick="getKey('+')">+</button>
			<button id="subtraction" class="operation" onclick="getKey('-')">-</button>
			<button id="multiplication" class="operation" onclick="getKey('*')">x</button>
		</div>
		<div id="actions">
			<button id="calculate" class="action_button" onclick="getKey('calculate')">=</button>
			<button id="clean" class="action_button" onclick="getKey('clean')">clean</button>
		</div>
	</div>

</body>
</html>
